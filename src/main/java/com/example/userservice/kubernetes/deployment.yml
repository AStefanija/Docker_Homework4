apiVersion: apps/v1
kind: Deployment
metadata:
  name: userervice
  labels:
    app: userservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: your-docker-repo/userservice:latest
          ports:
            - containerPort: 8082
